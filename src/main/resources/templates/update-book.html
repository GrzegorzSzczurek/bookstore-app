<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore | Update book</title>
</head>
<body>

    <h1>Update a book</h1>

    <hr><br>

    <form action="#" th:action="@{/admin/update-book/process}" th:object="${book}" method="post">

    <table>

        <input type="number" th:field="*{id}" hidden>

        <tr><td>Author:</td> <td><input type="text" th:field="*{author}" ></td>
            <td><span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" th:errorclass="error">Error</span></td></tr>

        <tr><td>Title:</td> <td><input type="text" th:field="*{title}" ></td>
            <td><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="error">Error</span></td></tr>

        <tr><td>Year:</td> <td><input type="number"  th:field="*{year}" ></td>
            <td><span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" th:errorclass="error">Error</span></td></tr>

        <tr><td>Description:</td> <td><input type="text" height="300px" th:field="*{description}" ></td>
            <td><span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="error">Error</span></td></tr>

        <tr><td>Price:</td> <td><input type="number" th:step="0.1" th:field="*{price}" ></td>
            <td><span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:errorclass="error">Error</span></td></tr>

    </table>

        <br>

        <input type="submit" value="Submit">    <input type="reset" value="Reset">

    </form>

    <hr><br>

    <a href="/admin/">Cancel</a>

</body>
</html>
